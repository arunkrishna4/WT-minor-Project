  <title>Document</title>
  <style>
    .hnav ul {
      list-style-type: none;
      position: sticky;
      margin: 0;
      padding: 0;
      height: 80px;
      overflow: hidden;
      background-color: white;
      display: flex; /* Added for flexbox layout */
      justify-content: center; /* Distribute items evenly */
    }

    .hnav li {
      /* Adjusted margin for even spacing */
      padding: 20px 20px;
    }

    .hnav li a {
      display: block;
      font-size: 20px;
      color: black;
      text-align: center;
      text-decoration: none;
    }

    li a:hover{
        color:brown;
    }
    body {
      background-color: rgb(160, 82, 45);
    }

    .walp {
      position: relative;
      background-image: url("./bg.jpeg");
      background-size: cover;
      min-height: 500px;
      min-width: 100%;
    }

    .text {
      position: absolute;
      color: white;
      font-size: 29px;
      margin-left: 25%;
      margin-top: 70px;
    }

    .wel {
      height: 100px;
      width: 100%;
      background-color: white;
    }

    .wel img {
      margin-left: 45%;
      height: 100px;
      width: 150px;
    }

    .wel i {
      margin-top: 45px; /* Adjusted margin for icons */
      margin-right:18px;
      float: right;
    }
  </style>
</head>
<body>

    </ul>
