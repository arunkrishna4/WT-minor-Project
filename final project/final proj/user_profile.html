<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            background-image: url("./img/backprof.jpg"); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .profile-card {
            background-color: #fff;
            border: 4px solid #e0e0e0;
            padding: 30px;
            border-radius: 8px;
            width: 500px;
            max-width: 80%;
            box-shadow: 12px 12px 12px rgba(64, 16, 16, 0.1);
            text-align: center;
        }

        @media (max-width: 768px) {
            .profile-card {
                width: 100%;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 15px;
                font-size: 14px;
            }
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .username {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .profile-info {
            text-align: left;
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row span {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-card">
            <img src="./img/usericon.jpeg" alt="Profile Picture" class="profile-image">
            <h2>User</h2>
            <div class="profile-info">
                <div class="info-row">
                    <span>Username</span>
                    <span id="profileName"></span>
                </div>
                <div class="info-row">
                    <span>Email</span>
                    <span id="profileEmail"></span>
                </div>
                <div class="info-row">
                    <span>Address</span>
                    <span id="profileAddress"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = function() {
            const userSession = JSON.parse(sessionStorage.getItem('userSession'));
            if (userSession) {
                let user = JSON.parse(localStorage.getItem('user'));
                document.getElementById('profileName').textContent = user.name;
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('profileAddress').textContent = user.address;
            } else {
                window.location.href = 'login_final.html';
            }
        };
    </script>
</body>
</html>
