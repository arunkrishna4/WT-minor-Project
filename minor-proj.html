<head>

    <style>
        .hnav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
        }

        .hnav li {
            float: right;
        }

        .hnav li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .hnav li a:hover:not(.active) {
            background-color: lightgrey;
        }

        .active {
            background-color: white;
        }

        body {
            background-color: rgb(160, 82, 45);
        }

        .walp {
            position: relative;
            background-image: url("./bg.jpeg");
            background-size: cover;
            min-height: 450px;
            min-width: 100%;
        }

        .text {
            position: absolute;
            color: white;
            font-size: 29px;
            margin-left:25%;
            margin-top:70px;
        }

        {% comment %} .btn {
            background-color: brown;
            height:20px;
            width:100px;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size:15px;
        }

        .btn:hover {
            background-color: #3e8e41;
        } {% endcomment %}
    </style>
</head>
